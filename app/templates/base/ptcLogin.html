<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">
      {{text("loginWithPTC")}}
    </h1>
    <div class="buttons">
      <button class="button" ng-click="ptcClose()" style="border:none">
        <i style="font-size:20px" class="ion-close-round"></i>
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="username" placeholder="{{text('username')}}">
        </label>

        <label class="item item-input">
          <input type="password" ng-model="password" placeholder="{{text('password')}}">
        </label>

        <label class="item">
          <button class="button button-block button-positive" ng-click="registerPTC(username, password)">
            {{text("login")}}
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
