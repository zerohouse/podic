<ion-modal-view>
  <ion-header-bar>

      <text value="loginWithGoogle"></text>

  <ion-content>
    <form>

        <label class="item">
          <button class="button button-block button-royal" ng-click="googleLogin()" type="submit">
            <text value="loginWithGoogle"></text>
          </button>
        </label>
        <!--<label class="item">-->
          <!--<button class="button button-block button-balanced" ng-click="googleLogin()" type="submit">로그인 With PTC</button>-->
        <!--</label>-->
      </div>
    </form>
  </ion-content>
</ion-modal-view>
