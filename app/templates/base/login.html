<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">구글 계정으로 로그인</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item">
          <button class="button button-block button-royal" ng-click="googleLogin()" type="submit">로그인 With Google</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
