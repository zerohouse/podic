<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">
      {{text("login")}}
    </h1>
    <div class="buttons">
      <button class="button" ng-click="closeLogin()" style="border:none">
        <i style="font-size:20px" class="ion-close-round"></i>
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item">
          <button class="button button-block button-assertive" ng-click="googleLogin()">
            {{text("loginWithGoogle")}}
          </button>
        </label>

          <!--<button class="button button-block button-positive" ng-click="ptcLogin()">-->
            <!--{{text("loginWithPTC")}}-->
          <!--</button>-->
        <!--</label>-->
