<ion-view view-title="알 시뮬레이션">
  <ion-content>
    <div class="text-align-center" style="position:relative;">
      <div style="z-index: 100; position:absolute;width:100%;bottom: 100px;">
        <img ng-src="{{pokemon.img}}" id="pokemon" ng-show="pokemon">
      </div>
      <img style="width:300px;" ng-src="{{getImage()}}" ng-click="clickAdd()" id="egg">
    </div>
    <div class="text-align-center">
      <div ng-click="value=2" class="margin-right-20 egg-label inline-block"><img src="images/egg_icon.png"><a
        ng-class="{active:value==2}">2km</a></div>
      <div ng-click="value=5" class="margin-right-20 egg-label inline-block"><img src="images/egg_icon.png"><a
        ng-class="{active:value==5}">5km</a></div>
      <div ng-click="value=10" class="margin-right-20 egg-label inline-block"><img src="images/egg_icon.png"><a
        ng-class="{active:value==10}">10km</a></div>
      <div ng-show="pokemon" ng-click="reset()" class="egg-label inline-block"><i class="ion-refresh"></i> 다시하기</div>
    </div>
    <div class="eggs text-align-center" style="margin-top:20px;">
      <div ng-show="value==2" class="inline-block">
        알에서 나오는 포켓몬들<br>
        <img ng-repeat="pokemon in km2Pokemons"
             ng-src="{{pokemon.img}}">
      </div>
      <div ng-show="value==5" class="inline-block">
        2KM 포켓몬들 그리고 +<br>
        <img ng-repeat="pokemon in km5Pokemons" ng-show="value>4"
             ng-src="{{pokemon.img}}">
      </div>
      <div ng-show="value==10" class="inline-block">
        5KM 포켓몬들 그리고 +<br>
        <img ng-repeat="pokemon in km10Pokemons" ng-show="value>9"
             ng-src="{{pokemon.img}}">
      </div>
    </div>
  </ion-content>
</ion-view>
