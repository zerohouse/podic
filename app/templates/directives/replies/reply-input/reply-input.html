<div class="list">
  <label class="item item-input">
    <textarea placeholder="{{text('reply')}}" autosize ng-model="reply.text"></textarea>
  </label>
  <div style="margin-top:5px;">
    <button class="button button-assertive" ng-if="mode" ng-click="cancel()">
      {{text('cancel')}}
    </button>
    <button class="button button-royal" ng-click="done()">
      {{text('writeDone')}}
    </button>
  </div>
</div>
