<ion-list>
  <ion-radio name="attack" ng-model="pokemon.move_1" ng-repeat="attack in pokemon.pokemon.attacks" ng-value="attack.id">
    {{attack.name}}({{attack.eng}})
  </ion-radio>
</ion-list>
<br>
<ion-list>
  <ion-radio name="skill" ng-model="pokemon.move_2" ng-repeat="skill in pokemon.pokemon.skills" ng-value="skill.id">
    {{skill.name}}({{skill.eng}})
  </ion-radio>
</ion-list>
