<ion-view>
  <ion-nav-title>
    {{text('cpSimulator')}}
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button"  ng-click="selectPokemon()"
            style="border:none;margin-right:10px">
      <img style="width:28px" ng-src="{{pokemon.pokemon.img}}">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="text-align-center" style="margin-top:20px;">
      <h4><localnamer value="pokemon.pokemon"></localnamer></h4>
      <img style="margin-top:10px" ng-src="{{pokemon.pokemon.img}}">
      <h1>CP {{getCp() || 10}} <span class="button button-balanced" ng-click="powerUp()">POWER UP!</span></h1>
    </div>
    <pokemon-stats-adjust trainer="trainer" power-up="powerUp" pokemon="pokemon"></pokemon-stats-adjust>
  </ion-content>
</ion-view>
