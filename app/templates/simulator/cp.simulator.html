<ion-view>
  <ion-nav-title>
    {{text('cpSimulator')}}
  </ion-nav-title>
  <ion-content>
    <div class="text-align-center" style="margin-top:20px;">
      <h4><localnamer value="pokemon.pokemon"></localnamer></h4>
      <img style="margin-top:10px" ng-src="{{pokemon.pokemon.img}}" ng-click="selectPokemon()">
      <h1>CP {{getCp() || 10}} <span class="button button-balanced" ng-click="powerUp()">POWER UP!</span></h1>
    </div>
    <pokemon-stats-adjust trainer="trainer" power-up="powerUp" pokemon="pokemon"></pokemon-stats-adjust>
  </ion-content>
</ion-view>
